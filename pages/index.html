<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="متجرإلكتروني للعطور تباع و توزع في كل أنحاء المغرب."
    />
    <title>Le Prince De La Fragrance</title>
    <!-- head icon -->
    <link
      rel="shortcut icon"
      href="../assets/logo-white.webp"
      type="image/x-icon"
    />
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="rtl primary-ff">
    <!-- header Start -->
    <header class="primary-header |">
      <nav class="nav-links | padding-1">
        <ul
          role="list"
          class="d-flex align-items-end justify-content-center gap-8"
        >
          <li
            class="hamburger-menu | fs-3 text-primary d-none cursor-pointer"
            title="Open main menu"
          >
            <i class="fa-solid fa-bars"></i>
          </li>
          <li>
            <a
              href="#"
              class="text-deco text-primary fs-2 fw-semibold transition"
              >الرئيسية</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-deco text-primary fs-2 fw-semibold transition"
              >اراء الزبائن</a
            >
          </li>
          <li class="logo">
            <img src="../assets/logo.webp" alt="Prince_logo" />
          </li>
          <li>
            <a
              href="#"
              class="text-deco text-primary fs-2 fw-semibold transition"
              >قائمة العطور</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-deco text-primary fs-2 fw-semibold transition"
              >تواصل معنا</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- header End -->
    <!-- Hero Start -->
    <div class="hero | w-100">
      <div
        class="container d-grid place-items-center grid-auto-flow-column h-100 mx-auto--my-0 py-3"
      >
        <div class="first-column w-100 h-100 d-grid place-items-end">
          <div class="image"></div>
        </div>
        <div class="second-column">
          <!-- first copy -->
          <div class="first-copy d-grid place-items-center gap-7">
            <h1
              class="primary-heading | fw-bold text-primary text-center text-wrap"
            >
              <img src="/assets/hero-glow.svg" alt="" />
              خلي كلشي يتفكرك غير برشة من PRINCE
            </h1>
            <p class="text-primary text-center text-balance fs-2 fw-semibold">
              مرحبا بك في عالم الجمال و الأناقة نقدم لكم عطورنا الفاخرة التي
              تجمع بين الرقي و التميز لتستمتع بتجربة استثنائية
            </p>
            <a
              href="#"
              class="primary-btn | text-deco text-light fs-1 fw-medium bg-dark border-none padding-3 b-r-rounded cursor-pointer transition"
              >اطلب عطرك المفضل الان</a
            >
          </div>
          <!-- second copy -->
          <div class="second-copy d-grid place-items-center gap-9">
            <h2 class="secondary-ff fw-medium">أطلق العنان للجوهر</h2>
            <div class="scroll-down">
              <img src="../assets/arrow-down.svg" alt="" class="bg-dark" />
            </div>
          </div>
        </div>
        <div
          class="last-column d-grid place-items-start justify-content-sb w-100 h-100"
        >
          <div class="image"></div>
        </div>
      </div>
    </div>
    <!-- Hero End -->

    <!-- js file -->
    <script src="../js/script.js"></script>
  </body>
</html>
